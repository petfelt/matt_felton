<div class="custom-background">
  <div class="parallax-title">
    <div class="title-box">
      <h1 class="title-text">Matthew Felton</h1>
      <p class="subtitle-text"><span [routerLink]="['/photography']">Photography</span> —
        <span [routerLink]="['/art']">Art</span> —
        <span [routerLink]="['/music']">Music</span> —
        <span [routerLink]="['/software']">Software</span></p>
    </div>
  </div>
  <div class="parallax-container">
    <div [ngStyle]="{'background-image': 'url('+photoImage+')'}" class="parallax-photo parallax" [routerLink]="['/photography']">
      <h2 class="overlap-title">Photography</h2>
    </div>
    <div [ngStyle]="{'background-image': 'url('+artImage+')'}" class="parallax-art parallax" [routerLink]="['/art']">
      <h2 class="overlap-title">Art</h2>
    </div>
    <div style="clear: both">

    </div>
    <div class="parallax-music parallax" [routerLink]="['/music']">
      <h2 class="overlap-title">Music</h2>
    </div>
    <div class="parallax-software parallax" [routerLink]="['/software']">
      <h2 class="overlap-title">Software</h2>
    </div>
  </div>
  <div class="container"></div>
</div>
